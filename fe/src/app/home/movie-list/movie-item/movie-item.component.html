<div class="container">
    <div class="background">
        <img src="{{ movie.backgroundImage }}" alt="">
    </div>
    <div class="imagetitle">
        <img src="{{movie.titleImage}}" alt="">
    </div>
    <div class="controls">
        <button class="playbutton">
            <img src="../../../../assets/images/play-icon-black.png" alt="">
            <span>PLAY</span>
        </button>
        <button class="trailerbutton">
            <img src="../../../../assets/images/play-icon-white.png" alt="">
            <span>TRAILER</span>
        </button>
        <button class="addbutton">
            <i class="bi bi-plus text-white"></i>
        </button>
        <button class="groupwatchbutton">
            <img src="../../../../assets/images/group-icon.png" alt="">
        </button>
        <a class="reviewbtn" data-bs-toggle="modal" data-bs-target="#review">
            <i class="bi bi-heart-fill"></i>
        </a>
    </div>
    <div class="subtitle">
        {{ movie.description }}
    </div>
    <div class="description">
        {{ movie.subtitle }}
    </div>

   <app-reviews [movieid]="movie.id"></app-reviews>

</div>
