<h5 class="dt ms-4 mt-2">WATCHLIST</h5>
<hr class="ms-4">
<div class="content ms-4 mt-5">
    <div class="moviect" *ngFor="let movie of watchlist; let i = index;">
        <img [src]="movie.cardImg" alt="{{movie.title}}">
        <div class="controls">
            <a class="btn text"><i class="bi bi-x-lg"></i></a>
        </div>
    </div>
</div>
