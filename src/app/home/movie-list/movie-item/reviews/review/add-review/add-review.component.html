<div class="card mt-5 mb-3">
    <div class="card-body ps-4" *ngIf="!submitted">
        <div class="tinyinfo mb-3 text-end">
            <span class="rating">
                  <i class="bi bi-heart me-1"></i>
                  <i class="bi bi-heart me-1"></i>
                  <i class="bi bi-heart me-1"></i>
                  <i class="bi bi-heart me-1"></i>
                  <i class="bi bi-heart"></i>
            </span>
        </div>
        <form> 
            <div class="mb-3 mt-3">
                <input type="text"
                       class="form-control inpt" 
                       placeholder="Title"
                       required
                       [(ngModel)]="review.title"
                       name="title">
            </div>
            <div class="mb-3">
                <textarea class="form-control inpt" 
                          placeholder="Leave a review..." 
                          style="height: 100px"
                          required
                          [(ngModel)]="review.review"
                          name="review">
                </textarea>
            </div>
            <div class="mb-3 text-end">
                <button class="btn sb" type="submit" (click)="saveReview()">Share</button>
            </div>
        </form>  
    </div>
    <div class="card-body ps-4 text-center d-flex flex-column" *ngIf="submitted">
        <h5 class="mt-3 pb-2">Thanks for the review!</h5>
        <div class="d-flex align-self-center mb-3">
            <button class="btn sb" (click)="newReview()">New Review</button>
        </div>      
    </div>
</div>
