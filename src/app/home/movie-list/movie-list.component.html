<div class="row">
    <div class="container">
        <div class="wraps">
            <img src="../../assets/images/viewers-disney.png" />
        </div>
        <div class="wraps">
            <img src="../../assets/images/viewers-pixar.png" />
        </div>
        <div class="wraps">
            <img src="../../assets/images/viewers-marvel.png" />
        </div>
        <div class="wraps">
            <img src="../../assets/images/viewers-starwars.png" />
        </div>
        <div class="wraps">
            <img src="../../assets/images/viewers-national.png" />
        </div>
    </div>
</div>

<div class="row">
    <div class="containertwo">
        <h4>Recommended for You</h4>
        <div class="content">

            <div class="moviect"
                 *ngFor="let movie of movieList; let i = index;">

                <img [src]="movie.cardImg" alt="{{movie.title}}">
                <div class="controls">
                    <button class="btn text"><i class="bi bi-plus-lg"></i></button>
                    <a class="btn text"><i class="bi bi-check2"></i></a>
                    <a class="btn text" routerLink="/details/{{movie.idField}}"><i class="bi bi-three-dots"></i></a>
                </div>

            </div>

        </div>
    </div>
</div>
